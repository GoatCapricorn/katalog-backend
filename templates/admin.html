<!DOCTYPE html>
<html>
<head>
  <title>Admin Katalog</title>
</head>
<body>
  <h2>Tambah Produk</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="nama" placeholder="Nama produk" required><br>
    <input type="number" name="harga" placeholder="Harga" required><br>
    <input type="text" name="link" placeholder="Link Shopee" required><br>
    <input type="file" name="gambar" required><br>
    <button type="submit">Tambah Produk</button>
  </form>

  <h3>Daftar Produk</h3>
  <ul>
    {% for item in produk %}
      <li>
        <img src="{{ item.gambar }}" width="100" />
        <strong>{{ item.nama }}</strong> - Rp {{ item.harga }}
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
