<!DOCTYPE html>
<html>
<head>
  <title>Admin Katalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
    }

    form input, form button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background: #007bff;
      color: white;
      border: none;
    }

    form button:hover {
      background: #0056b3;
    }

    .produk-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .produk-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }

    .logout {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tambah Produk</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="nama" placeholder="Nama produk" required><br>
      <input type="number" name="harga" placeholder="Harga" required><br>
      <input type="text" name="link" placeholder="Link Shopee" required><br>
      <input type="file" name="gambar" required><br>
      <button type="submit">Tambah Produk</button>
    </form>

    <h3>Daftar Produk</h3>
    <div class="produk-list">
      {% for item in produk %}
        <div class="produk-item">
          <img src="{{ item.gambar }}" />
          <div>
            <strong>{{ item.nama }}</strong><br>
            Rp {{ item.harga }}
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="logout">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
