<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><title>Login Admin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<form method="post" class="bg-white p-6 rounded shadow-md w-96 space-y-4">
  <h1 class="text-2xl font-bold text-center text-orange-600">Login Admin</h1>
  <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded">
  <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded">
  <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Login</button>
</form>
</body>
</html>
