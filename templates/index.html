<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><title>Katalog Produk</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100">
<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-orange-600 text-center mb-8">ðŸ›’ Katalog Produk</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for item in produk %}
    <div class="bg-white rounded shadow-md p-4">
      <img src="{{ item.gambar }}" class="w-full h-48 object-cover rounded mb-2">
      <h2 class="text-xl font-semibold">{{ item.nama }}</h2>
      <p class="text-gray-600 mb-2">Rp {{ item.harga }}</p>
      <a href="{{ item.link }}" target="_blank" class="block bg-orange-500 text-white text-center py-2 rounded hover:bg-orange-600">Beli di Shopee</a>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
